<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <ons-navigator id="navigator" page="app.html"></ons-navigator>

  <ons-template id="app.html">
    <ons-page id="app-page">
      <ons-toolbar>
        <div class="center"></div>
      </ons-toolbar>

      <div class="content" style="text-align: center">
        <ons-progress-circular id="ajax-loader" indeterminate></ons-progress-circular>
      </div>

    </ons-page>
  </ons-template>

  <ons-template id="post.html">
    <ons-page id="post-page">
      <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center"></div>
      </ons-toolbar>

      <div class="content" style="text-align: center">
        <ons-progress-circular id="post-ajax-loader" indeterminate></ons-progress-circular>
      </div>

    </ons-page>
  </ons-template>
</body>
</html>
